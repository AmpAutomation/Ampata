spring.profiles.active = dev

main.datasource.hikari.data-source-properties.cachePrepStmts=true

jmix.ui.login-view-id = Ampata_LoginView
jmix.ui.main-view-id = Ampata_MainView
jmix.ui.menu-config = ca/ampautomation/ampata/menu.xml
jmix.ui.composite-menu = true

ui.login.defaultUsername = admin
ui.login.defaultPassword = admin

jmix.core.available-locales = en

jmix.ui.component.filter-show-non-jpa-properties=false
jmix.core.skip-null-or-empty-conditions-by-default=true
jmix.ui.view.prevent-browser-tab-closing=true
spring.main.allow-circular-references=true
# Launch the default browser when starting the application in development mode
vaadin.launch-browser = false

# Use pnpm to speed up project initialization and save disk space
vaadin.pnpm.enable = true

logging.level.org.atmosphere = warn

logging.level.ca.ampautomation = trace

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info
jmix.core.fetch-plans-config=ca/ampautomation/ampata/fetch-plans.xml

# Use batch writing to improve efficiency
# Found at https://forum.jmix.io/t/datamanager-save-functions-effeciency-too-low/1155
eclipselink.jdbc.batch-writing = jdbc
eclipselink.jdbc.batch-writing.size = 1000


# jmix.liquibase.enabled
# default: false
# if set to true (default value) - enables automatic execution of Liquibase database
# migration scripts on application start.
#jmix.liquibase.enabled=false

main.liquibase.change-log=ca/ampautomation/ampata/liquibase/changelog.xml

jmix.core.dataRepositories.enabled=false

jmix.multitenancy.tenantIdUrlParamName = tenantId

spring.main.allow-bean-definition-overriding=true
jmix.ui.component.default-trim-enabled=false
jmix.gridexport.default-columns-to-export=ALL_COLUMNS
test01.datasource.jdbcUrl=jdbc:postgresql://10.11.0.40/postgres
